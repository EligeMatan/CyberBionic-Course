<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 5(1)</title>
</head>
<body>
    <pre>
        Завдання:
        Попросіть користувача ввести назву міста. Видаліть це місто з елементів масиву.
        Якщо міста немає в масиві, повідомте про це користувача.
        Після видалення елементів виведіть масив на екран.
    </pre>
    <script>
        let cities = ["London", "Paris", "Berlin", "Rome", "Budapest", "Lisbon", "Madrid", "Amsterdam"];
        console.log('old array:', cities);

        let userCity = prompt('Введіть назву міста');
        console.log('removed item:', userCity);

        let findIndex = cities.indexOf(userCity);
        if (findIndex !== -1) {
            cities.splice(findIndex, 1);
        } else {
            console.warn('Такого міста немає у списку');
        }

        console.log('new array:', cities);
    </script>
</body>
</html>
