<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <pre>
        Завдання:
        Напишіть сценарій, який буде запитувати користувача значення, доки той не введе значення stop
        Усі введені значення, якщо вони є числом, мають бути додані до масиву.
        Після того, як користувач ввів значення стоп, порахуйте суму всіх значень, які знаходяться в масиві.
    </pre>
    <script>
        let inputValue = prompt('Введіть значення. Для виходу введіть "stop".');
        // console.log(inputValue);

        let arr = [];
        let sum = 0;

        while (inputValue !== 'stop') {
            if(Number(inputValue)) {
                arr.push(Number(inputValue));
                sum += Number(inputValue);
            }

            inputValue = prompt('Введіть ще значення. Для виходу введіть "stop".');
            // console.log(inputValue);
        }

        console.log('array: ', arr);
        console.log('sum: ', sum);

    </script>
</body>
</html>
