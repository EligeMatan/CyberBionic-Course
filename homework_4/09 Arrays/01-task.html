<body>
    <pre>
        Завдання:
        Напишіть сценарій, який знайде мінімальне, максимальне значення масиву та виведе суму всіх елементів масиву.
    </pre>
    <script>
        let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];
        let minValue = Math.min(...values);
        let maxValue = Math.max(...values);
        
        let sum = 0;
        for (let i = 0; i < values.length; i ++) {
            sum += values[i];
        }

        console.table(
            {
                'Мінімальне значення': minValue,
                'Максимальне значення': maxValue,
                'Сума елементів': sum
            }
        )
    </script>
</body>
