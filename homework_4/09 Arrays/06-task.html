<body>
    <pre>
        Завдання:
        Це масив. Змініть елемент із максимальним значенням місцями з елементом із мінімальним значенням.
    </pre>
    <script>
        let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];
        console.log('old array: ', values);

        // let indexMax = values.indexOf(Math.max(...values));
        // let indexMin = values.indexOf(Math.min(...values));
        // console.log(indexMax);
        // console.log(indexMin);

        let minValue = 0;
        let maxValue = 0;
        let minValueIndex = 0;
        let maxValueIndex = 0;
        for (let i = 0; i < values.length; i ++) {
            if (values[i] <= minValue) {
                minValue = values[i];
                minValueIndex = i;
            }

            if (values[i] >= maxValue) {
                maxValue = values[i];
                maxValueIndex = i;
            }
        }

        values[minValueIndex] = maxValue;
        values[maxValueIndex] = minValue;

        console.log('new array: ', values);
    </script>
