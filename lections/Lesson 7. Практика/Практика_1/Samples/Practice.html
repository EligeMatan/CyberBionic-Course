        function Math(a, b, oper) {
            if (typeof (a) == 'number' && typeof (b) == 'number') {
                a = parseFloat(a);
                b = parseFloat(b);
                var sum = 0;
                switch (oper) {
                    case '+': return sum = a + b; break;
                    case '-': return sum = a - b; break;
                    case '*': return sum = a * b; break;
                    case '/': if (b == 0) {

                    } else {
                        return sum = a / b;
                    }; break;

                }

            }

                var length = 0;
                if (a.length >= b.length) {
                    length = a.length;
                }
                else {
                    length = b.length;
                }
                for (var i = 0; i < length; i++) {
                    var operand1 = parseFloat(a[i]);
                    var operand2 = parseFloat(b[i]);
                    if (isNaN(operand1)) {
                        operand1 = 0;
                    } else if (isNaN(operand2)) {
                        operand1 = 0;
                    }
                    switch (oper) {
                        case '+': tempResArray[i] = operand1 + operand2; break;
                        case '-': tempResArray[i] = operand1 - operand2; break;
                        case '*': tempResArray[i] = operand1 * operand2; break;
                        case '/': if (operand2 == 0) {
                            return alert('Ділити на нуль не можна');
                        } else {
                            tempResArray[i] = operand1 / operand2;
                        }; break;
                        default: alert('Ви ввели неправильний арифметичний знак!'); break;
                    }
                }
                return tempResArray;
            }
            else if (a instanceof Object && b instanceof Object) {
                // тимчасовий контейнер для результату
                var tempResObject = {};

                switch (oper) {
                    case '+': tempResObject.resultA = a['a'] + b['a'];
                        tempResObject.resultB = a['b'] + b['b']; break;
                    case '-': tempResObject.resultA = a['a'] - b['a'];
                        tempResObject.resultB = a['b'] - b['b']; break;
                    case '*': tempResObject.resultA = a['a'] * b['a'];
                        tempResObject.resultB = a['b'] * b['b']; break;
                    case '/': if (b['a'] == 0 || b['b'] == 0) {
                        return alert('Ділити на нуль не можна');
                    } else {
                        tempResObject.resultA = a['a'] / b['a'];
                        tempResObject.resultB = a['b'] / b['b'];
                    }; break;
                    default: alert('Ви ввели неправильний арифметичний знак!'); break;
                }
                return tempResObject;
            }
