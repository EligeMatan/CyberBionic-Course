<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оператори порівняння</title>
</head>

<body>
    <script>
        let x = 10;
        let y = 15;

        let result;

        // результат порівняння має логічний тип - boolean

        result = x > y; // x більше за y - ні, хиба/false
        result = x < y; // x менше за y - так, істина/true
        result = x == y; // x дорівнює y - нет, хиба/false
        result = x != y; // x не дорівнює y - да, істина/true
        result = x <= y; // x менше або дорівнює y - так, істина/true
        result = x >= y; // x більше або дорівнює y - ні, хиба/false

        let value1 = 10; // тип number
        let value2 = "10"; // тип string

        result = value1 == value2; // true, якщо значення різних типів відбувається їх конвертація до одного типу, після чого виконується перевірка
        result = value1 === value2; // оператор ідентичності, якщо значення різних типів, то вони не рівні, якщо значення одного типу – відбувається перевірка рівності
    </script>
</body>

</html>
