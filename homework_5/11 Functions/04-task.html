<body>
    <pre>
        Завдання:
        Створіть функцію random(min, max), яка повертає випадкове значення діапазону від min до max.
        Зробіть, щоб запрацював сценарій. Код створення випадкового значення знайдіть за допомогою пошукової системи
        або в завданнях з минулих уроків.
    </pre>
    <script>
        let throwCount = +prompt("Скільки разів ви хочете кинути шостигранний кубик");
        
        const  random = (min, max) => {
            const correctMin = Math.ceil(min);
            const correctMax = Math.floor(max);
            
            return Math.floor(Math.random() * (correctMax - correctMin + 1) + correctMin);
        }

        for (let i = 0; i < throwCount; i++) {
            const result = random(1, 6);
            console.log(result);
        }

    </script>
