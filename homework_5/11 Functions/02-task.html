        Створіть функцію avg(a, b, c), яка повертає середнє арифметичне для чисел a, b, c
        Якщо параметр відсутній, не використовуйте значення для розрахунку середнього арифметичного значення.
    </pre>
    <script>
        const avg = (a, b, c) => {
            if (a && b && c) {
                return (a + b + c) / 3;
            }
            // else => undefined
        }

        let a = Math.floor(Math.random() * 101);
        // let b = Math.floor(Math.random() * 101);
        let b;
        let c = Math.floor(Math.random() * 101);

        console.log(`Середнє значення з трьох чисел ${a} , ${b} і ${c} становить:   ${avg(a, b, c)}`);
