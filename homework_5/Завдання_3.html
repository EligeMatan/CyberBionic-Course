    <pre>
        Завдання:
        Створіть одну глобальну змінну з довільним значенням та дві функції. 
        Покажіть, що глобальна змінна може використовуватися в цих двох функціях.
    </pre>
    <script>
        let global = 10;
        
        const func1 = (a) => {
            console.log('in *func1*: ');

            global += 2;
            console.log(`in *func1*:  global =  ${global}`);

            return a * a;
        };

        const func2 = (a) => {
            console.log('in *func2*: ');

            global = func1(global);

            return global * 3;
        }
        

        console.log(`global:   ${global}`);
        console.log(`global після func2:   ${func2(global)}`);
        
    </script>
