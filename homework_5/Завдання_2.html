<body>
    <pre>
        Завдання:
        Створіть функцію, яка приймає два параметри та повертає суму значень цих параметрів. 
        Викличте функцію з двома довільними значеннями та відобразіть результат роботи функції на екрані.
    </pre>
    <script>
        const sum = (a, b) => {
            return a + b;
        }

        let a = Math.floor(Math.random() * 101);
        let b = Math.floor(Math.random() * 101);
        
        if (a && b && !Number.isNaN(a) && !Number.isNaN(b)) {
            console.log(`Сума чисел a=${a} і b=${b} дорівнює:   ${sum(a, b)}`);
        } else {
            console.log(`Помилка вводу значень a=${a} і b=${b}. Значення повинні бути числами`);
        }

    </script>
