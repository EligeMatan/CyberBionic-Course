<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 1(5)</title>
</head>
<body>
    <h2>Завдання 1(5)</h2>
    <pre>
        Завдання:
        Виконайте завдання відповідно до коментаря у коді
    </pre>
    <script>
        let product1 = "Папір офісний А4, 80 г/м2, 500 л";
        let product2 = "Біндери для паперу 51 мм";
        let product3 = "Ручка кулькова синя";

        let productPrice1 = 280.25;
        let productPrice2 = 56;
        let productPrice3 = 12.50;

        let productQuantity1 = +prompt(`Вкажіть кількість продуктів '${product1}', ціна ${productPrice1}`, 0);
        let productQuantity2 = +prompt(`Вкажіть кількість продуктів '${product2}', ціна ${productPrice2}`, 0);
        let productQuantity3 = +prompt(`Вкажіть кількість продуктів '${product3}', ціна ${productPrice3}`, 0);

        // Виведіть на екран скільки користувачеві потрібно заплатити за кожен продукт за індивідуальністю і всього за
        // всі продукти
        // Використовуйте форматоване виведення інформації

        let sumForProduct1 = productQuantity1 * productPrice1;
        let sumForProduct2 = productQuantity2 * productPrice2;
        let sumForProduct3 = productQuantity3 * productPrice3;

        let orderOutString = `Отже з Вас за
        '${product1}':   ${sumForProduct1};
        '${product2}':   ${sumForProduct2};
        '${product3}':   ${sumForProduct3};
        ------------------------------------------------------
        Всього:  ${sumForProduct1 + sumForProduct2 + sumForProduct3}`;

        alert(orderOutString);
    </script>
</body>
</html>
