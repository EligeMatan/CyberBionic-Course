<!DOCTYPE html>

<body>
    <h2>Завдання 1(2)</h2>
    <pre>
        Внесіть змінні в сценарій. Зробіть, щоб значення для радіусу та висоти вводив користувач.
        При виведенні значень використовуйте форматоване виведення, наприклад,
        "об'єм циліндру з висотою X та радіусом Y = Z"
    </pre>
    <script>
        console.log("Обчислення об'єму циліндра.");
        //  V=π * r у квадраті * h
        let V;
        const Pi = 3.1415926535; // правильно використовувати константу для подібних значень
        let r = +prompt('Введіть радіус циліндру:', 10); // радіус
        let h = +prompt('Введіть висоту циліндру:', 20); // висота

        V = Pi * r * r * h;
        console.log(`Об'єм циліндру з висотою ${h} та радіусом ${r} = ${V}`);
    </script>
</body>

</html>
