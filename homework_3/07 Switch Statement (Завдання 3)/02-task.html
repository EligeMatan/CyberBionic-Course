<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 3(2)</title>
</head>
<body>
    <pre>
        Завдання:
        Змінна season може набувати 4 значення: 1, 2, 3 або 4. Якщо значення змінної 1 то до змінної result запишіть
        значення "зима", якщо значення 2 – "весна" і т.д. Виведіть значення змінної result на екран.
        Розв'яжіть задачу використовуючи конструкцію switch.
    </pre>
    <script>
        let season = +prompt('Введіть номер сезону (1..4):');
        let result;
        
        switch(season) {
            case 1:
                result = 'зима';
                break;
            case 2:
                result = 'весна';
                break;
            case 3:
                result = 'літо';
                break;
            case 4:
                result = 'осінь';
                break;
            default:
                result = 'казна-що ...'
        }

        alert(result);
        
    </script>
</body>
</html>
